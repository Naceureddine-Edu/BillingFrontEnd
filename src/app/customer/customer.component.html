
<h2>Liste des customers</h2>

<div class="container">

    <table class="table">
        <thead class="thead-light">
        <th>ID</th><th>name</th><th>email</th>
        </thead>
      
        <tr *ngFor="let customer of customers._embedded.customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
        </tr>
      </table>

</div>
